const catalogo = document.getElementById("catalogo");

async function criarCards(){
  let id=1;

  const tituloItens = document.createElement('div');
  tituloItens.className='titulo-secao';
  tituloItens.textContent='üéÅ Itens Normais';
  catalogo.appendChild(tituloItens);
  for(const nome of itensNormais){
    const card = criarCard(nome,id,1);
    catalogo.appendChild(card);
    id++;
  }

  const tituloVales=document.createElement('div');
  tituloVales.className='titulo-secao';
  tituloVales.textContent='üéüÔ∏è Vales';
  catalogo.appendChild(tituloVales);
  for(const v of vales){
    const card = criarCard(v.nome,id,v.limite);
    catalogo.appendChild(card);
    id++;
  }

  await atualizarCards();
  setInterval(atualizarCards,10000);
}

function criarCard(nome,id,limite){
  const div=document.createElement("div");
  div.className="card";
  div.dataset.id=String(id);
  div.dataset.nome=nome;
  div.dataset.limite=String(limite);
  const imgSrc=imagensProdutos[nome]||`https://via.placeholder.com/300x180?text=${encodeURIComponent(nome)}`;
  const preco=precos[nome]||100;
  div.innerHTML=`
    <img src="${imgSrc}" alt="${nome}">
    <div class="card-content">
      <h3>${nome}</h3>
      <p>${limite>1?'Quantidade dispon√≠vel: '+limite:'Quantidade: 1'}</p>
      <input type="number" id="quantidade-${id}" value="1" min="1" max="${limite}">
      <p>Valor unit√°rio: R$ ${preco.toFixed(2).replace('.',',')}</p>
      <div style="display:flex;gap:.5rem;justify-content:center;align-items:center">
        <button onclick="abrirConfirm(this)">Escolher</button>
      </div>
    </div>
  `;
  return div;
}

async function atualizarCards(){
  try{
    const res = await fetch(SCRIPT_URL);
    const data = await res.json();
    if(data.dados){
      data.dados.forEach(item=>{
        const cards = document.querySelectorAll(`.card[data-nome="${item.nome}"]`);
        cards.forEach(card=>{
          const btn=card.querySelector('button');
          const limite=parseInt(card.dataset.limite);
          const totalComprado=parseInt(item.quantidade);
          if(limite>0 && totalComprado>=limite){
            btn.textContent='Escolhido';
            btn.disabled=true;
            card.style.opacity=0.6;
          } else {
            btn.textContent='Escolher';
            btn.disabled=false;
            card.style.opacity=1;
          }
        });
      });
    }
  }catch(err){ console.error('Erro ao atualizar cards',err); }
}

const confirmModal=document.getElementById('confirmModal');
const pixModal=document.getElementById('pixModal');
let currentSelection=null;

async function abrirConfirm(btn){
  const card=btn.closest('.card');
  const id=card.dataset.id;
  const nome=card.dataset.nome;
  const limite=parseInt(card.dataset.limite);
  const quantidade=parseInt(document.getElementById(`quantidade-${id}`).value)||1;

  if(quantidade<1){ alert("Informe uma quantidade v√°lida"); return; }

  let totalComprado=0;
  try{
    const res = await fetch(SCRIPT_URL);
    const data = await res.json();
    if(data.dados){
      totalComprado = data.dados
        .filter(item => item.nome === nome)
        .reduce((acc,item)=>acc+Number(item.quantidade),0);
    }
  }catch(err){ console.error(err); }

  if(limite>0 && (totalComprado+quantidade)>limite){
    alert("Quantidade maior que o limite dispon√≠vel");
    return;
  }

  currentSelection={id:String(id),nome,limite,quantidade};
  const preco=precos[nome]||100;
  document.getElementById('conf-nome').textContent=`Produto: ${nome}`;
  document.getElementById('conf-qtd').textContent=`Quantidade: ${quantidade}`;
  document.getElementById('conf-unit').textContent=`Valor unit√°rio: R$ ${preco.toFixed(2).replace('.',',')}`;
  document.getElementById('conf-total').textContent=`Total: R$ ${(preco*quantidade).toFixed(2).replace('.',',')}`;
  document.getElementById('pix-key').textContent=PIX_KEY;
  document.getElementById('conf-msg').textContent='';
  confirmModal.classList.add('active');
}

function fecharConfirm(){ confirmModal.classList.remove('active'); currentSelection=null; }
function copiarPix(){ navigator.clipboard.writeText(PIX_KEY).then(()=>{ document.getElementById('conf-msg').textContent='Chave PIX copiada.'; }).catch(()=>{ document.getElementById('conf-msg').textContent='N√£o foi poss√≠vel copiar.'; }); }

async function confirmarCompra(){
  if(!currentSelection) return;
  const {id,nome,limite,quantidade}=currentSelection;
  document.getElementById('conf-msg').textContent='Registrando...';
  try{
    const params = new URLSearchParams({ nome, quantidade:String(quantidade), limite:String(limite) });
    const res = await fetch(SCRIPT_URL, {
      method: 'POST',
      body: params
    });
    const data = await res.json();
    if(data.status==='ok'){
      marcarComoEscolhido(id);
      fecharConfirm();
      abrirPixModal();
      await atualizarCards();
    } else {
      document.getElementById('conf-msg').textContent=data.mensagem||'Erro ao registrar.';
    }
  } catch(err){ 
    console.error(err); 
    document.getElementById('conf-msg').textContent='Erro de comunica√ß√£o.'; 
  }
}

function marcarComoEscolhido(id){
  const card=document.querySelector(`.card[data-id="${id}"]`);
  if(card){
    card.querySelector('button').textContent='Escolhido';
    card.querySelector('button').disabled=true;
    card.style.opacity=0.6;
  }
}

function abrirPixModal(){ pixModal.classList.add('active'); }
